<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/home/rgukt/Weather.css">
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city">
            <button id="searchBtn">Search</button>
        </div>
        <div class="weather-info">
            <p id="cityName"></p>
            <p id="temp"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
        </div>
    </div>

    <script src="/home/rgukt/Weather.Js"></script>
</body>
</html>
